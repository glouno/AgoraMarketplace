<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Ajout_Vendeurs</title>
    <link rel="stylesheet" href="inscription.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container1">
    <div class="title">Ajout fournisseur/ vendeur</div>
    <div class="content">
      <form action="#">

        <div class="users-infos">
          <div class="input-box">
            <span class="infos">Nom et Prenom(s)</span>
            <input type="text" placeholder="Nom et prenom (s ) du fournisseur" name="nom_fournisseur"  required>
          </div>
          <div class="input-box">
            <span class="infos">Pseudo</span>
            <input type="text" placeholder="Pseudo du fournisseur"  name="pseudo_fournisseur" required>
          </div>
          <div class="input-box">
            <span class="infos">Email</span>
            <input type="text" placeholder="Email du fournisseur"  name="email_fournisseur" required>
          </div>
          <div class="input-box">
            <span class="infos">Numero de telephone</span>
            <input type="text" placeholder="Numero du fournisseur"  name="tel_fournisseur" required>
          </div>
          <div class="address-box">
            <span class="infos">Adresse</span>
            <input type="text" placeholder="Adresse du fournisseur"  name="adr_fournisseur" required>
          </div>

        </div>

        <div class="button">
          <input type="submit" value="Ajouter">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
